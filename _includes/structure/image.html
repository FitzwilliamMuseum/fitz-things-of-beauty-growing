{% if page.file != blank %}
<div class="col-12 shadow-sm  p-3 mb-3 bg-white rounded share center-text">
  <img class="img-fluid rounded mx-auto d-block" src="{{ site.baseurl}}/images/labels/{{ page.file }}" alt="{{ page.title }}">
  {% if page.custom_print != blank %}
  <btn class="btn btn-wine m-1"><a href="{{ page.custom_print}}" title="Buy a
    print of this"><i class="fas fa-pound-sign"></i>  Buy a print</a></btn>
  {% endif %}
</div>
{% endif %}
